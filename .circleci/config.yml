version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: pip install requirements_tests.txt
          name: Install Testing Dependencies
      - python/save-cache
      - run:
          command: make test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
